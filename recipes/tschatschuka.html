    <h1>Tschatschuka Recipe</h1>

    <h3>Tasty and delicious Shakshuka</h3>
    <p>Recipe for cooking the isrealian Delicacy</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Eggs</li>
        <li>Tomato</li>
        <li>Butter</li>
        <li>Paprica Powder</li>
        <li>Salt & Pepper</li>
        <li>Tomato Paste</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Cut Tomato</li>
        <li>Fry tomatoes with butter and paste</li>
        <li>Add Eggs until Eggwhite is solid</li>
    </ol>
